spring.application.name=TransactionManager
server.port=7001
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tx-manager?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
#Redis\u914D\u7F6E
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=

# TM\u540E\u53F0\u767B\u9646\u5BC6\u7801\uFF0C\u9ED8\u8BA4\u503C\u4E3Acodingapi
tx-lcn.manager.admin-key=123

# TM\u76D1\u542CSocket\u7AEF\u53E3. \u9ED8\u8BA4\u4E3A ${server.port} - 100
tx-lcn.manager.port=8071

# \u5F00\u542F\u65E5\u5FD7,\u9ED8\u8BA4\u4E3Afalse
tx-lcn.logger.enabled=true
tx-lcn.logger.driver-class-name=${spring.datasource.driver-class-name}
tx-lcn.logger.jdbc-url=${spring.datasource.url}
tx-lcn.logger.username=${spring.datasource.username}
tx-lcn.logger.password=${spring.datasource.password}

eureka.client.serviceUrl.defaultZone = http://eureka8001.com:8001/eureka/